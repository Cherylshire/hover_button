<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript buttom with a tag.</title>
	</head>	
	<body>
		<div class="container">
			<h1><a class="btn btn-primary" href="http://www.cheryljune.net/">Let's go to videos. Remember to come back! </a></h1>
			<br><br>
			<h2><a class="btn btn-primary" href="#" onclick="videoGraphicAnimation()"> More videos!</a></h2>
		</div>

		<script>
			function videoGraphicAnimation() {
				var myText;
				myText = returnText();
				alert(myText + " Hey!! Visit my LinkedIn also!! https://www.linkedin.com/in/cherylchang2106/");
			}

			function returnText() {
				return "Texas, Toronto! Values or strings here will be shown when clicked More videos! [string, value, array, books, words] 0123456789.";
			}
		</script>
	</body>
</html>
