<!DOCTYPE html>
<html>
<body>
	<h2>JavaScript Algebra</h2>
	<p>
		Numbers can be written with decimals or as interger:
	</p>
	<p id="demo">
	</p>

	<script>
		var x = 10.1;
		var y = 25;
		var z = 12;
		var a = 250e4;
		var b = 12e-2;
		document.getElementById("demo").innerHTML = a + b + x * y * z;
	</script>

</body>
</html>

<!-- round up 9 to 10 up to 15 digits, differences with and without "" quote. -->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Integers (numbers without a period or exponent notation) are accurate up to 15 digits:</p>

<p id="demo"></p>

<script>
var a = 99999999999999;
var x = 999999999999999;
var y = 9999999999999999;
var za = "99999999999999999";
var zb = 99999999999999999;
document.getElementById("demo").innerHTML = a + "<br>" + x + "<br>" + y +"<br>" + za + "<br>" + zb;
</script>

</body>
</html>
